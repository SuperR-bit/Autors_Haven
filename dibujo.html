<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Herramienta de Dibujo</title>
    <link rel="stylesheet" href="dibujo.css" >
</head>
<body>
    <main class="main-container">
        <div class="toolbar">
            <label for="color-picker">Color: </label>
            <input type="color" id="color-picker" value="#000000">

            <label for="brush-size">Tamaño del pincel: </label>
            <input type="range" id="brush-size" min="1" max="50" value="5">

            <label for="eraser-size">Tamaño del borrador: </label>
            <input type="range" id="eraser-size" min="1" max="50" value="20">

            <button id="eraser">Borrador</button>
            <button id="clear-canvas">Limpiar Lienzo</button>
            <button id="save-drawing">Guardar Dibujo</button>
            <input type="file" id="upload-image" accept="image/*">
        </div>
        <canvas id="main-canvas" width="1000" height="800"></canvas>
    </main>
    <script src="dibujo.js"  ></script>
</body>
</html>
